<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="luckySeven.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
    <h1><b>Lucky Seven</b></h1>
    <form name="luckySevenForm" onsubmit="return runGame();"
          onreset="resetForm();" class="form-inline">
            <div class="form-group">
                <label for="StartingBet">Starting Bet: $ </label>
                <input type="number" step="0.01" class="form-control" id="StartingBet">
            </div>
            <div>
            <button type="submit" id="submitButton" class="btn btn-default">Play</button>
            <button type="reset" id="resetButton" class="btn">Reset</button>
          </div>
    <table id="results" class="table table-striped" style="display:none;">
        <thead>
            <tr>
                <th><b>Result</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="startingBetResult" step="0.01"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="TotalRolls" ></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="HighestAmount" step="0.01"></span></td>
            </tr>
            <tr>
                <td>Roll Count At Highest Amount Won</td>
                <td><span id="HighestAmountRollCount"></span></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
