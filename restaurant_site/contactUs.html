body{

<body>
  <header class="jumbotron">
    <h1 style="font-family:georgia,garamond,serif;font-style:italic;">Sammy's Classic Restaurant</h1>
    <h2 style="font-family:"Comic Sans MS", "Comic Sans", cursive;">A family favorite since 2019</h2>
      <h3 class="text-right mt-5">ContactUs Page</h3>
  </header>
  <nav>
    <a class="btn badge-pill" href="homePage.html"><span class="badge badge-light"><img src="restImages/homeIcon.svg" alt="homeIcon" class="img-fluid" /></span>Home Page</a>
    <a class="btn badge-pill" href="contactUs.html"><span class="badge badge-light"><img src="restImages/phoneIcon.svg" alt="phoneIcon" class="img-fluid" /></span>Contact Us</a>
    <a class="btn badge-pill" href="menu.html"><span class="badge badge-light"><img src="restImages/menuIcon.svg" alt="menuIcon" class="img-fluid" /></span>Menu</a>
</nav>
  <section>
<form action="submit.html" method="POST">
  <label for="fullName"><b>Name:</b></label>
  <input type="text" id="fullName" name="fullName"> <br />
  <label for="email"><b>Email:</b></label>
  <input type="text" id="email" name="email"> <br />
  <label for="phone"><b>Phone Number:</b></label>
  <input type="text" id="phone" name="phone"> <br />
  <label for="reasonMenu"><b>eason For Inquiry:</b></label>

  <select id="reasonMenu" name="reasonMenu">
    <option value="default" selected>Catering</option>
    <option value="privateParty">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
  </select><br />

  <p><b>Additional Info:</b>
  <textarea id="addInfo" name="addInfo" rows="5" cols = "25"></textarea>
</p>
  <div>
  </div>

<article>
    <p><b>Have you been to the restaurant?</b>
    <input type="radio" id="yesChoice" name="yesChoice" value="yes">
    <label for="yesChoice"><b>Yes</b></label>
    <input type="radio" id="noChoice" name="noChoice" value="no">
    <label for="yesChoice"><b>No</b></label>
    </p>
  </article>

<article>
  <p><b>Best days to contact you</b>
    <input type="checkbox" id="Monday" name="Monday" value="M">
    <label for="Monday"><b>M</b></label>
    <input type="checkbox" id="Tuesday" name="Tueday" value="T">
    <label for="Tuesday"><b>T</b></label>
    <input type="checkbox" id="Wednesday" name="Wednesday" value="W">
    <label for="Wednesday"><b>W</b></label>
    <input type="checkbox" id="Thursday" name="Thursday" value="Th">
    <label for="Thursday"><b>Th</b></label>
    <input type="checkbox" id="Friday" name="Friday" value="F">
    <label for="Friday"><b>F</b></label>
    </p>
  </article>
<div>
  <input type="submit" name="submit" value="Send Request">
</form>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

     </div>
